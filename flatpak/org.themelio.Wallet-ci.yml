app-id: org.themelio.Wallet
runtime: org.gnome.Platform
runtime-version: "41"
sdk: org.gnome.Sdk
command: "mellis.sh"
modules:
  - name: ginkou
    buildsystem: "simple"
    sources:
      - type: archive
        path: /tmp/public.tar.gz

    build-commands:
      - "pwd"
      - "ls -la"
      - "mkdir -p /app/ginkou-files"
      - "mv public/* /app/ginkou-files/"

  - name: melwalletd
    buildsystem: "simple"
    sources:
      - type: archive
        path: /tmp/melwalletd.tar.gz

    build-commands:
      - "pwd"
      - "ls -la"
      - "mkdir -p /app/bin"
      - "mv melwalletd /app/bin/melwalletd"

  - name: ginkou-loader
    buildsystem: "simple"
    sources:
      - type: archive
        path: /tmp/ginkou-loader.tar.gz

    build-commands:
      - "pwd"
      - "ls -la"
      - "mkdir -p /app/bin"
      - "mv ginkou-loader /app/bin/ginkou-loader"

  - name: mellis.sh
    buildsystem: "simple"
    build-commands:
      - "echo '#!/bin/sh' >> /app/bin/mellis.sh"
      - "echo 'ginkou-loader --html-path /app/ginkou-files --data-path $XDG_DATA_HOME/ginkou-storage --wallet-path $XDG_DATA_HOME/themelio-wallets;'  >> /app/bin/mellis.sh"
      - "chmod +x /app/bin/mellis.sh"
  - name: icons
    buildsystem: "simple"
    sources:
      - type: archive
        path: /tmp/icons.tar.gz
    build-commands:
      - "pwd"
      - "ls -la"
      - "mkdir -p /app/share/icons/hicolor/"
      - "mv icons/*x* /app/share/icons/hicolor/"
      - "mkdir -p /app/share/applications"
      - "mv icons/org.themelio.Wallet.desktop /app/share/applications"

build-options:
  build-args:
    - --share=network
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
  # Needed for OpenGL
  - --device=dri