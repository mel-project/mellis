app-id: org.themelio.Wallet
runtime: org.gnome.Platform
runtime-version: "40"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node14
command: "ginkou-loader-wrapper"
modules:
  - name: ginkou
    buildsystem: "simple"
    build-commands:
#      - "git checkout development-branch-goes-here"
      - "npm ci --cache=$FLATPAK_BUILDER_BUILDDIR/flatpak-node/npm-cache"
      - "npm run build"
      - "npm run smui-theme-light"
      - "mv public /app/ginkou-files"
    sources:
      - type: git
        url: https://github.com/themeliolabs/ginkou
  - name: melwalletd
    buildsystem: "simple"
    build-commands:
#      - "git checkout development-branch-goes-here"
      - "env CARGO_HOME=/run/build/ginkou-loader/cargo cargo build --verbose"
      - "install -D ./target/debug/melwalletd -t /app/bin/"
#      - "env CARGO_HOME=/run/build/ginkou-loader/cargo cargo build --release --verbose"
#      - "install -D ./target/release/melwalletd -t /app/bin/"
    sources:
      - type: git
        url: https://github.com/themeliolabs/melwalletd
  - name: ginkou-loader
    buildsystem: "simple"
    build-commands:
#      - "git checkout development-branch-goes-here"
      - "env CARGO_HOME=/run/build/ginkou-loader/cargo cargo build --verbose"
      - "install -D ./target/debug/ginkou-loader -t /app/bin/"
      - "echo '#!/bin/sh' >> /app/bin/ginkou-loader-wrapper"
      - "echo 'ginkou-loader --html-path /app/ginkou-files' >> /app/bin/ginkou-loader-wrapper"
      - "chmod +x /app/bin/ginkou-loader-wrapper"
    sources:
      - type: git
        url: https://github.com/themeliolabs/ginkou-loader
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/node14/bin"
  build-args:
    - --share=network
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network