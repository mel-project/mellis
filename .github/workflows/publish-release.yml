name: Test-Build-Release

on:
  push:
    branches: [master]

env:
  CARGO_TERM_COLOR: always


jobs:
  release:
    runs-on: ubuntu-latest
    steps:

    - uses: eregon/publish-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}